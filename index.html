<body class="fade-in">
    <header>
        <h1>MemoRise</h1>
    </header>
    <main>
        <div class="home">
            <div class="notes-list" id="notes-list">
                <!-- List of notes will be displayed here -->
                <p id="errorMessage"></p>

            </div>
            <button class="add-button" id="add-button">Add Note</button>
        </div>

        <div class="side-menu" id="side-menu">
            <h2>Add New Note</h2>
            <input type="text" id="note-subject" placeholder="Subject">
            <textarea id="note-description" placeholder="Description"></textarea>
            <button class="save-button" id="save-button">Save</button>
            <button class="cancel-button" id="cancel-button">Cancel</button>
        </div>
        <div id="side-menu-right" class="side-menu-right">
            <h2>Edit Note</h2>
            <label for="note-subject-right">Subject:</label>
            <input type="text" id="note-subject-right" required>
            <label for="note-description-right">Description:</label>
            <textarea id="note-description-right" required></textarea>
            <button id="save-button-right">Save</button>
            <button id="cancel-button-right">Cancel</button>
        </div>
    </main>
